<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–±–æ—Ä–Ω–∏–∫ –º–∏–Ω–∏-–∏–≥—Ä</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #181f2c;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      margin: 32px 0 18px 0;
      color: #38bdf8;
      font-size: 2.2rem;
      letter-spacing: 1px;
      text-shadow: 0 0 12px #38bdf8cc;
      text-align: center;
    }
    #menu {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }
    #menu button {
      padding: 12px 32px;
      border-radius: 12px;
      border: none;
      background: #232b3e;
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 2px 12px #38bdf866;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      outline: none;
      position: relative;
    }
    #menu button.active, #menu button:focus {
      background: #38bdf8;
      color: #181f2c;
      box-shadow: 0 0 24px #38bdf8cc;
    }
    .games-wrapper {
      width: 100vw;
      min-height: 480px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .game-section {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 340px;
      min-height: 420px;
      max-width: 98vw;
      max-height: 90vh;
      background: #232b3e;
      border-radius: 18px;
      box-shadow: 0 4px 32px #38bdf866;
      padding: 32px 24px 24px 24px;
      opacity: 0;
      pointer-events: none;
      position: absolute;
      transition: opacity 0.5s;
    }
    .game-section.active {
      display: flex;
      opacity: 1;
      pointer-events: auto;
      position: relative;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97);}
      to { opacity: 1; transform: scale(1);}
    }
    /* Puzzle styles */
    #puzzle-board {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-template-rows: repeat(2, 80px);
      gap: 2px;
      margin-bottom: 18px;
      background: #232b3e;
      border-radius: 12px;
      box-shadow: 0 4px 32px #38bdf866;
    }
    .piece {
      width: 80px;
      height: 80px;
      background-image: url('https://cdn.abacus.ai/images/f395808e-7f8b-45c3-a678-1b137aa4a7b8.png');
      background-size: 400px 160px;
      border-radius: 6px;
      box-shadow: 0 2px 8px #0004;
      cursor: pointer;
      transition: box-shadow 0.2s, outline 0.2s;
      outline: 2px solid transparent;
    }
    .piece.selected {
      outline: 2px solid #38bdf8;
      box-shadow: 0 0 16px #38bdf8cc;
      z-index: 2;
    }
    #resetBtn {
      padding: 8px 22px;
      background: #38bdf8;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
      box-shadow: 0 2px 12px #38bdf866;
    }
    #resetBtn:hover { background: #1a2746; }
    #win {
      color: #10b981;
      font-size: 1.2rem;
      margin-top: 12px;
      text-shadow: 0 0 8px #10b98199;
      display: none;
    }
    /* Neon Runner styles */
    #neon-canvas {
      background: linear-gradient(180deg, #181f2c 0%, #0a0a1a 100%);
      border: 3px solid #38bdf8;
      border-radius: 18px;
      box-shadow: 0 4px 32px #38bdf866;
      display: block;
      margin-bottom: 10px;
    }
    #score {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #bfc9d1;
      text-shadow: 0 0 8px #38bdf8cc;
    }
    #restartBtnRunner {
      padding: 10px 28px;
      background: #38bdf8;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      display: none;
      transition: background 0.2s;
      box-shadow: 0 2px 12px #38bdf866;
    }
    #restartBtnRunner:hover { background: #1a2746; }
    /* Snake styles */
    #snake-canvas {
      display: block;
      margin: 0 auto 10px auto;
      background: url('https://cdn.abacus.ai/images/f5359c15-634f-4073-af86-8ac33ed03e2a.png') center/cover no-repeat, #222;
      border: 3px solid #fbbf24;
      border-radius: 18px;
      box-shadow: 0 4px 32px #fbbf2466;
    }
    #snake-score {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #fbbf24;
      text-shadow: 0 0 8px #fbbf24cc;
    }
    #snake-restart {
      padding: 8px 22px;
      background: #fbbf24;
      color: #222;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
      box-shadow: 0 2px 12px #fbbf2466;
      display: none;
    }
    #snake-restart:hover { background: #fff200; }
    /* Snake controls */
    .snake-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
      user-select: none;
    }
    .snake-controls-row {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin: 0;
    }
    .snake-btn {
      width: 56px;
      height: 56px;
      margin: 6px;
      border-radius: 50%;
      border: none;
      background: #232b3e;
      color: #00ff00;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 0 18px #00ff00cc, 0 2px 12px #38bdf866;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .snake-btn:active, .snake-btn:focus {
      background: #38bdf8;
      color: #fff;
      box-shadow: 0 0 24px #38bdf8cc;
    }
    @media (max-width: 700px) {
      .game-section { min-width: 0; padding: 12px 2vw 18px 2vw; }
      #puzzle-board { grid-template-columns: repeat(5, 12vw); grid-template-rows: repeat(2, 12vw);}
      .piece { width: 12vw; height: 12vw; min-width: 36px; min-height: 36px;}
      #neon-canvas, #snake-canvas { width: 90vw !important; height: 60vw !important; max-width: 98vw; max-height: 70vw;}
      .snake-btn { width: 44px; height: 44px; font-size: 1.5rem;}
    }
  </style>
</head>
<body>
  <h1>–°–±–æ—Ä–Ω–∏–∫ –º–∏–Ω–∏-–∏–≥—Ä</h1>
  <div id="menu">
    <button id="btn-neon" onclick="showGame('neon')">Neon Runner</button>
    <button id="btn-puzzle" onclick="showGame('puzzle')">–ü–∞–∑–ª</button>
    <button id="btn-snake" onclick="showGame('snake')">–ó–º–µ–π–∫–∞</button>
  </div>
  <div class="games-wrapper" style="position:relative; min-height:480px; width:100vw;">
    <!-- Neon Runner -->
    <div id="neon" class="game-section">
      <div id="score">–°—á—ë—Ç: 0</div>
      <canvas id="neon-canvas" width="600" height="320"></canvas>
      <button id="restartBtnRunner">–ó–∞–Ω–æ–≤–æ</button>
    </div>
    <!-- Puzzle -->
    <div id="puzzle" class="game-section">
      <div id="puzzle-board"></div>
      <button id="resetBtn">–ü–µ—Ä–µ–º–µ—à–∞—Ç—å</button>
      <div id="win">–ü–∞–∑–ª —Å–æ–±—Ä–∞–Ω! üéâ</div>
    </div>
    <!-- Snake -->
    <div id="snake" class="game-section">
      <div id="snake-score">–°—á—ë—Ç: 0</div>
      <canvas id="snake-canvas" width="400" height="400"></canvas>
      <button id="snake-restart">–ó–∞–Ω–æ–≤–æ</button>
      <div class="snake-controls">
        <div class="snake-controls-row">
          <button class="snake-btn" id="snake-up" title="–í–≤–µ—Ä—Ö">‚ñ≤</button>
        </div>
        <div class="snake-controls-row">
          <button class="snake-btn" id="snake-left" title="–í–ª–µ–≤–æ">‚óÄ</button>
          <button class="snake-btn" id="snake-down" title="–í–Ω–∏–∑">‚ñº</button>
          <button class="snake-btn" id="snake-right" title="–í–ø—Ä–∞–≤–æ">‚ñ∂</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // –ú–µ–Ω—é –≤—ã–±–æ—Ä–∞ –∏–≥—Ä—ã —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –∏ –ø–æ–¥—Å–≤–µ—Ç–∫–æ–π
    function showGame(gameId) {
      document.querySelectorAll('.game-section').forEach(div => div.classList.remove('active'));
      document.getElementById(gameId).classList.add('active');
      document.querySelectorAll('#menu button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('btn-' + gameId).classList.add('active');
      // –°–±—Ä–æ—Å–∏—Ç—å —Ñ–æ–∫—É—Å —Å canvas, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –±–∞–≥–æ–≤ —Å –∫–ª–∞–≤–∏—à–∞–º–∏
      if (gameId === 'neon' && window.resetNeonRunner) window.resetNeonRunner();
      if (gameId === 'snake' && window.resetSnake) window.resetSnake();
    }
    // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—É—é –∏–≥—Ä—É
    showGame('neon');

    // Neon Runner (—Ç–≤–æ–π –∫–æ–¥, –Ω–µ–º–Ω–æ–≥–æ –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω)
    (function() {
      const canvas = document.getElementById('neon-canvas');
      const ctx = canvas.getContext('2d');
      const scoreDiv = document.getElementById('score');
      const restartBtn = document.getElementById('restartBtnRunner');

      // –ò–≥—Ä–æ–∫
      const player = {
        x: 100,
        y: 220,
        r: 22,
        vy: 0,
        jump: -11,
        gravity: 0.6,
        onGround: true,
        color: "#38bdf8"
      };

      // –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
      let obstacles = [];
      let obstacleTimer = 0;
      let obstacleInterval = 1100;
      let speed = 5;
      let score = 0;
      let best = 0;
      let gameOver = false;
      let started = false;
      let neonColors = ["#38bdf8","#fbbf24","#10b981","#ef4444","#a78bfa","#f472b6","#f59e42"];
      let colorIndex = 0;
      let animationId = null;

      function resetGame() {
        player.y = 220;
        player.vy = 0;
        player.onGround = true;
        obstacles = [];
        obstacleTimer = 0;
        obstacleInterval = 1100;
        speed = 5;
        score = 0;
        colorIndex = 0;
        gameOver = false;
        started = false;
        player.color = neonColors[0];
        scoreDiv.textContent = "–°—á—ë—Ç: 0";
        restartBtn.style.display = 'none';
        if (animationId) cancelAnimationFrame(animationId);
        animationId = requestAnimationFrame(loop);
      }

      function drawPlayer() {
        ctx.save();
        ctx.shadowColor = player.color;
        ctx.shadowBlur = 24;
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.r, 0, Math.PI*2);
        ctx.fillStyle = player.color;
        ctx.fill();
        ctx.shadowBlur = 0;
        ctx.restore();
        // –ë–ª–∏–∫
        ctx.save();
        ctx.globalAlpha = 0.18;
        ctx.beginPath();
        ctx.arc(player.x-7, player.y-7, player.r/2, 0, Math.PI*2);
        ctx.fillStyle = "#fff";
        ctx.fill();
        ctx.restore();
      }

      function drawObstacles() {
        obstacles.forEach(o => {
          ctx.save();
          ctx.shadowColor = o.color;
          ctx.shadowBlur = 16;
          ctx.fillStyle = o.color;
          ctx.fillRect(o.x, o.y, o.w, o.h);
          ctx.shadowBlur = 0;
          ctx.restore();
        });
      }

      function drawGround() {
        ctx.save();
        ctx.shadowColor = neonColors[colorIndex];
        ctx.shadowBlur = 16;
        ctx.fillStyle = "#232b3e";
        ctx.fillRect(0, 242, canvas.width, 12);
        ctx.shadowBlur = 0;
        ctx.restore();
      }

      function updatePlayer() {
        player.vy += player.gravity;
        player.y += player.vy;
        if (player.y + player.r > 242) {
          player.y = 242 - player.r;
          player.vy = 0;
          player.onGround = true;
        } else {
          player.onGround = false;
        }
      }

      function spawnObstacle() {
        let h = 32 + Math.random()*38;
        let w = 18 + Math.random()*22;
        let y = 242 - h;
        let color = neonColors[colorIndex];
        obstacles.push({x: canvas.width+10, y, w, h, color});
      }

      function updateObstacles() {
        obstacles.forEach(o => o.x -= speed);
        if (obstacles.length && obstacles[0].x + obstacles[0].w < 0) obstacles.shift();
      }

      function checkCollision() {
        for (let o of obstacles) {
          // –ö—Ä—É–≥-–ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫
          let cx = Math.max(o.x, Math.min(player.x, o.x+o.w));
          let cy = Math.max(o.y, Math.min(player.y, o.y+o.h));
          let dx = player.x - cx, dy = player.y - cy;
          if (dx*dx + dy*dy < player.r*player.r) {
            gameOver = true;
          }
        }
      }

      function updateScore() {
        for (let o of obstacles) {
          if (!o.passed && o.x + o.w < player.x-player.r) {
            o.passed = true;
            score++;
            scoreDiv.textContent = "–°—á—ë—Ç: " + score;
            // –ö–∞–∂–¥—ã–µ 10 –æ—á–∫–æ–≤ ‚Äî —É—Å–∫–æ—Ä–µ–Ω–∏–µ –∏ —Å–º–µ–Ω–∞ —Ü–≤–µ—Ç–∞
            if (score % 10 === 0) {
              speed += 0.7;
              obstacleInterval = Math.max(500, obstacleInterval-60);
              colorIndex = (colorIndex+1)%neonColors.length;
              player.color = neonColors[colorIndex];
            }
          }
        }
      }

      function loop(ts) {
        ctx.clearRect(0,0,canvas.width,canvas.height);

        drawGround();
        drawObstacles();
        drawPlayer();

        if (!gameOver && started) {
          updatePlayer();
          updateObstacles();
          checkCollision();
          updateScore();

          if (!obstacleTimer || ts - obstacleTimer > obstacleInterval) {
            spawnObstacle();
            obstacleTimer = ts;
          }
        }

        if (gameOver) {
          ctx.save();
          ctx.globalAlpha = 0.7;
          ctx.fillStyle = '#0a0a1a';
          ctx.fillRect(0,0,canvas.width,canvas.height);
          ctx.restore();
          ctx.fillStyle = '#fff';
          ctx.font = 'bold 2rem Montserrat, Arial, sans-serif';
          ctx.textAlign = 'center';
          ctx.fillText('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!', canvas.width/2, canvas.height/2-10);
          ctx.font = '1.1rem Montserrat, Arial, sans-serif';
          ctx.fillText('–°—á—ë—Ç: ' + score, canvas.width/2, canvas.height/2+24);
          restartBtn.style.display = 'inline-block';
          if (score > best) best = score;
          ctx.font = '1rem Montserrat, Arial, sans-serif';
          ctx.fillText('–†–µ–∫–æ—Ä–¥: ' + best, canvas.width/2, canvas.height/2+50);
          return;
        }

        animationId = requestAnimationFrame(loop);
      }

      function jump() {
        if (!started) {
          started = true;
          obstacleTimer = 0;
          obstacles = [];
          score = 0;
          scoreDiv.textContent = "–°—á—ë—Ç: 0";
        }
        if (player.onGround) {
          player.vy = player.jump;
        }
      }

      document.addEventListener('keydown', e => {
        if (!document.getElementById('neon').classList.contains('active')) return;
        if (e.key === ' ' || e.key === 'ArrowUp') jump();
        if (gameOver && e.key === 'Enter') resetGame();
      });
      canvas.addEventListener('mousedown', jump);
      canvas.addEventListener('touchstart', jump);
      restartBtn.onclick = resetGame;

      // –î–ª—è —Å–±—Ä–æ—Å–∞ –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏ –∏–≥—Ä
      window.resetNeonRunner = function() {
        if (animationId) cancelAnimationFrame(animationId);
        resetGame();
      };

      // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫
      resetGame();
    })();

    // Puzzle Game (2x5)
    (function() {
      const ROWS = 2, COLS = 5;
      const puzzle = document.getElementById('puzzle-board');
      const resetBtn = document.getElementById('resetBtn');
      const winDiv = document.getElementById('win');
      let pieces = [];
      let selected = null;

      function createPieces() {
        pieces = [];
        for (let i = 0; i < ROWS * COLS; i++) {
          pieces.push(i);
        }
      }

      function shuffle() {
        for (let i = pieces.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [pieces[i], pieces[j]] = [pieces[j], pieces[i]];
        }
      }

      function render() {
        puzzle.innerHTML = '';
        pieces.forEach((n, idx) => {
          const row = Math.floor(n / COLS);
          const col = n % COLS;
          const div = document.createElement('div');
          div.className = 'piece' + (selected === idx ? ' selected' : '');
          div.style.backgroundPosition = `-${col*80}px -${row*80}px`;
          div.onclick = () => selectPiece(idx);
          puzzle.appendChild(div);
        });
      }

      function selectPiece(idx) {
        if (selected === null) {
          selected = idx;
        } else if (selected === idx) {
          selected = null;
        } else {
          [pieces[selected], pieces[idx]] = [pieces[idx], pieces[selected]];
          selected = null;
          render();
          checkWin();
          return;
        }
        render();
      }

      function checkWin() {
        for (let i = 0; i < pieces.length; i++) {
          if (pieces[i] !== i) return winDiv.style.display = 'none';
        }
        winDiv.style.display = 'block';
      }

      resetBtn.onclick = () => {
        shuffle();
        selected = null;
        render();
        winDiv.style.display = 'none';
      };

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
      createPieces();
      shuffle();
      render();
    })();

    // Snake Game —Å –∫–Ω–æ–ø–∫–∞–º–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
    (function() {
      const canvas = document.getElementById('snake-canvas');
      const ctx = canvas.getContext('2d');
      const scoreDiv = document.getElementById('snake-score');
      const restartBtn = document.getElementById('snake-restart');
      const bgImg = new Image();
      bgImg.src = 'https://cdn.abacus.ai/images/f5359c15-634f-4073-af86-8ac33ed03e2a.png';

      const gridSize = 20;
      const tileCount = 20;
      let snake, direction, food, score, gameOver, intervalId, nextDir;

      function resetGame() {
        snake = [{x: 10, y: 10}];
        direction = {x: 1, y: 0};
        nextDir = direction;
        placeFood();
        score = 0;
        gameOver = false;
        scoreDiv.textContent = '–°—á—ë—Ç: 0';
        restartBtn.style.display = 'none';
        if (intervalId) clearInterval(intervalId);
        intervalId = setInterval(gameLoop, 100);
      }

      function placeFood() {
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
        // –ù–µ —Å—Ç–∞–≤–∏–º –µ–¥—É –Ω–∞ –∑–º–µ–π–∫—É
        if (snake.some(s => s.x === food.x && s.y === food.y)) placeFood();
      }

      function draw() {
        // –§–æ–Ω
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

        // –ï–¥–∞
        ctx.save();
        ctx.shadowColor = '#ff3cac';
        ctx.shadowBlur = 16;
        ctx.fillStyle = '#ff3cac';
        ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        ctx.restore();

        // –ó–º–µ–π–∫–∞
        snake.forEach((s, i) => {
          ctx.save();
          ctx.shadowColor = '#00ff00';
          ctx.shadowBlur = 12;
          ctx.fillStyle = i === 0 ? '#00ff00' : '#39ff14';
          ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize, gridSize);
          ctx.restore();
          // –ö–æ–Ω—Ç—É—Ä
          ctx.strokeStyle = '#fff';
          ctx.lineWidth = 2;
          ctx.strokeRect(s.x * gridSize, s.y * gridSize, gridSize, gridSize);
        });
      }

      function gameLoop() {
        if (gameOver) return;
        // –î–≤–∏–∂–µ–Ω–∏–µ
        direction = nextDir;
        const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø—Ä–æ–∏–≥—Ä—ã—à
        if (
          head.x < 0 || head.x >= tileCount ||
          head.y < 0 || head.y >= tileCount ||
          snake.some(s => s.x === head.x && s.y === head.y)
        ) {
          gameOver = true;
          restartBtn.style.display = 'inline-block';
          clearInterval(intervalId);
          return;
        }
        snake.unshift(head);
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –µ–¥—É
        if (head.x === food.x && head.y === food.y) {
          score++;
          scoreDiv.textContent = '–°—á—ë—Ç: ' + score;
          placeFood();
        } else {
          snake.pop();
        }
        draw();
      }

      function setDirection(dx, dy) {
        // –ù–µ –¥–∞—ë–º –ø–æ–≤–µ—Ä–Ω—É—Ç—å –≤ –æ–±—Ä–∞—Ç–Ω—É—é —Å—Ç–æ—Ä–æ–Ω—É
        if (dx === -direction.x && dy === -direction.y) return;
        nextDir = {x: dx, y: dy};
      }

      document.addEventListener('keydown', e => {
        if (!document.getElementById('snake').classList.contains('active')) return;
        if (e.key === 'ArrowUp' && direction.y !== 1) setDirection(0, -1);
        if (e.key === 'ArrowDown' && direction.y !== -1) setDirection(0, 1);
        if (e.key === 'ArrowLeft' && direction.x !== 1) setDirection(-1, 0);
        if (e.key === 'ArrowRight' && direction.x !== -1) setDirection(1, 0);
        if (gameOver && e.key === 'Enter') resetGame();
      });

      // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
      document.getElementById('snake-up').onclick = () => setDirection(0, -1);
      document.getElementById('snake-down').onclick = () => setDirection(0, 1);
      document.getElementById('snake-left').onclick = () => setDirection(-1, 0);
      document.getElementById('snake-right').onclick = () => setDirection(1, 0);

      restartBtn.onclick = resetGame;

      // –î–ª—è —Å–±—Ä–æ—Å–∞ –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏ –∏–≥—Ä
      window.resetSnake = function() {
        if (intervalId) clearInterval(intervalId);
        resetGame();
      };

      // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫
      resetGame();
    })();
  </script>
