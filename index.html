<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Професійна візажистка у Переяславі — Alla Shevchuk Make-up. Запис на макіяж для фотосесій, весіль та інших подій, поради з краси.">
    <meta property="og:title" content="Alla Shevchuk Make-up | Професійний візажист у Переяславі">
    <meta property="og:description" content="Досвідчений візажист Алла Шевчук у Переяславі. Весільний, вечірній макіяж, макіяж для фотосесій. Секрети краси та поради.">

    <title>Alla Shevchuk Make-up | Ваш ідеальний образ</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-accent: #7C2A48;
            --primary-accent-dark: #6C243F;
            --text-dark: #333333;
            --text-light: #666666;
            --bg-light: #F9F9F9;
            --header-text-color: #FFFFFF;
            --soft-border: #EBEBEB;
            --light-bg-card: rgba(255,255,255,0.92);
            --font-display: 'Cormorant Garamond', serif;
            --font-body: 'Montserrat', sans-serif;
            --section-padding-desktop: 120px 40px;
            --section-padding-mobile: 80px 20px;
            --shadow-subtle: 0 8px 30px rgba(0, 0, 0, 0.04);
            --shadow-hover: 0 15px 45px rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-body);
            color: var(--text-dark);
            background: url('fon.jpg') center top/cover no-repeat fixed, var(--bg-light);
            line-height: 1.7;
            letter-spacing: 0.02em;
            overflow-x: hidden;
        }

        /* --- Header & Navigation --- */
        header {
            background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), url('baner1.png') center/cover no-repeat fixed;
            height: 100vh;
            color: var(--header-text-color);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
            position: relative;
            overflow: hidden;
            padding: 20px;
            padding-bottom: 80px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 1rem 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, padding 0.3s ease;
        }
        .navbar.scrolled {
            background-color: rgba(0, 0, 0, 0.95);
            padding: 0.7rem 0;
        }
        .navbar nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 3.5rem;
            margin: 0;
            padding: 0;
        }
        .navbar nav a {
            color: var(--header-text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.2s ease;
            font-size: 1.15rem;
            position: relative;
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }
        .navbar nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--primary-accent);
            left: 50%;
            bottom: -8px;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }
        .navbar nav a:hover::after { width: 100%; }
        .navbar nav a:hover { color: var(--primary-accent); }
        .menu-toggle {
            display: none;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--header-text-color);
            font-size: 2rem;
            cursor: pointer;
            z-index: 1100;
        }
        .btn {
            background: var(--primary-accent);
            color: var(--header-text-color);
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s ease;
            animation: fadeIn 2s ease-in-out;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            display: inline-block;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
            z-index: 10;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            z-index: -1;
        }
        .btn:hover::before { left: 100%; }
        .btn:hover {
            background: var(--primary-accent-dark);
            transform: translateY(-8px) scale(1.04) translateX(-50%);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
        }

        /* --- Global Section Styles --- */
        section {
            padding: var(--section-padding-desktop);
            max-width: 1200px;
            margin: 0 auto 100px auto;
            opacity: 0;
            transform: translateY(70px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            border-radius: 18px;
            box-shadow: var(--shadow-subtle);
            position: relative;
            overflow: hidden;
            border-top: 1px solid var(--soft-border);
            background: var(--light-bg-card);
            backdrop-filter: blur(2px);
        }
        section:last-of-type { margin-bottom: 0; }
        section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .section-title {
            text-align: center;
            font-family: var(--font-display);
            font-size: 4rem;
            margin-bottom: 70px;
            color: var(--primary-accent);
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 700;
        }
        .section-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 5px;
            background: var(--primary-accent);
            margin: 25px auto 0;
            border-radius: 5px;
            transform: scaleX(0);
            animation: expandLine 1s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* --- About Section --- */
        .about-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 60px;
            justify-content: center;
        }
        .about-content img {
            max-width: 48%;
            height: auto;
            border-radius: 15px;
            box-shadow: var(--shadow-subtle);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            object-fit: cover;
            flex-shrink: 0;
            border: 1px solid var(--soft-border);
        }
        .about-content img:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-hover);
        }
        .about-text {
            flex: 1;
            max-width: 52%;
            text-align: left;
        }
        .about-content p {
            font-size: 1.15rem;
            margin-bottom: 1.8rem;
            color: var(--text-dark);
        }
        .about-content p strong {
            color: var(--primary-accent-dark);
            font-weight: 600;
        }

        /* --- Services Section --- */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(310px, 1fr));
            gap: 50px;
            margin-top: 50px;
        }
        .service-item {
            background-color: var(--light-bg-card);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 260px;
            border: 1px solid var(--soft-border);
        }
        .service-item:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
        }
        .service-item h3, .service-item p { position: relative; z-index: 1; transition: color 0.3s ease; }
        .service-item h3 {
            font-family: var(--font-display);
            font-size: 2.3rem;
            color: var(--primary-accent-dark);
            margin-bottom: 20px;
            letter-spacing: 0.05em;
        }
        .service-item p {
            color: var(--text-dark);
            font-size: 1.08rem;
            margin-bottom: 0;
            line-height: 1.6;
        }
        .service-item p strong { color: var(--text-dark); }

        /* --- Philosophy Section --- */
        .philosophy-content {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            gap: 60px;
            text-align: left;
            justify-content: center;
        }
        .philosophy-content img {
            max-width: 48%;
            height: auto;
            border-radius: 15px;
            box-shadow: var(--shadow-subtle);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            object-fit: cover;
            flex-shrink: 0;
            border: 1px solid var(--soft-border);
        }
        .philosophy-content img:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-hover);
        }
        .philosophy-text {
            flex: 1;
            max-width: 52%;
        }
        .philosophy-content p {
            font-size: 1.15rem;
            margin-bottom: 1.8rem;
            color: var(--text-dark);
        }
        .philosophy-content p strong {
            color: var(--primary-accent-dark);
            font-weight: 600;
        }

        /* --- Testimonials Section --- */
        .testimonial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }
        .testimonial-item {
            background-color: var(--light-bg-card);
            padding: 38px;
            border-radius: 15px;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.04);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 240px;
            border: 1px solid var(--soft-border);
        }
        .testimonial-item:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
        }
        .testimonial-item p {
            font-style: italic;
            margin-bottom: 25px;
            color: var(--text-dark);
            font-size: 1.08rem;
            line-height: 1.6;
        }
        .testimonial-item .client-name {
            font-weight: 600;
            color: var(--primary-accent-dark);
            font-size: 1.1rem;
            display: block;
            margin-top: auto;
            letter-spacing: 0.03em;
        }

        /* --- FAQ Section --- */
        .faq-container { margin-top: 50px; }
        .faq-item {
            background-color: var(--light-bg-card);
            margin-bottom: 25px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.04);
            border: 1px solid var(--soft-border);
        }
        .faq-question {
            padding: 22px 30px;
            background-color: var(--light-bg-card);
            color: var(--text-dark);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 1.18rem;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-bottom: 1px solid var(--soft-border);
            letter-spacing: 0.02em;
        }
        .faq-question:hover {
            background-color: var(--primary-accent);
            color: white;
        }
        .faq-question:hover .icon { color: white; }
        .faq-question .icon {
            font-size: 1.5rem;
            color: var(--text-dark);
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .faq-answer {
            padding: 0 30px;
            max-height: 0;
            overflow: hidden;
            overflow-y: auto;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
            background-color: var(--light-bg-card);
            color: var(--text-dark);
            font-size: 1.08rem;
            line-height: 1.7;
        }
        .faq-answer p { margin-bottom: 1.2em; color: inherit; }
        .faq-answer p:last-child { margin-bottom: 0; }
        .faq-item.active .faq-answer {
            max-height: 9999px;
            padding: 20px 30px;
        }
        .faq-item.active .faq-question {
             background-color: var(--primary-accent);
             color: white;
             border-bottom-color: transparent;
        }
        .faq-item.active .faq-question .icon {
            transform: rotate(180deg);
            color: white;
        }

        /* --- Contact Section --- */
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-bottom: 50px;
        }
        .contact-info p {
            font-size: 1.25rem;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            font-weight: 500;
        }
        .contact-info p i {
            margin-right: 18px;
            color: var(--primary-accent);
            font-size: 1.7rem;
        }
        .contact-info a {
            color: var(--primary-accent-dark);
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }
        .contact-info a:hover {
            color: var(--primary-accent);
            text-decoration: underline;
        }
        .social-icons { margin-top: 40px; }
        .social-icons a {
            font-size: 3.2rem;
            color: var(--primary-accent-dark);
            margin: 0 25px;
            transition: transform 0.4s ease, color 0.4s ease;
        }
        .social-icons a:hover {
            color: var(--primary-accent);
            transform: translateY(-10px) rotate(5deg);
        }

        /* --- Footer --- */
        footer {
            background: var(--text-dark);
            text-align: center;
            padding: 40px;
            font-size: 1rem;
            color: #AAAAAA;
            margin-top: 100px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        footer a {
            color: var(--primary-accent);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover { color: var(--primary-accent-dark); }

        /* --- Animations --- */
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes expandLine {
            0% { width: 0; transform: translateX(-50%) scaleX(0); }
            100% { width: 100px; transform: translateX(-50%) scaleX(1); }
        }

        /* --- Media Queries for Responsiveness --- */
        @media (max-width: 992px) {
            header { padding-bottom: 60px; }
            .navbar nav ul { gap: 2.5rem; }
            .section-title { font-size: 3.5rem; margin-bottom: 50px; }
            .about-content, .philosophy-content {
                flex-direction: column;
                gap: 40px;
                text-align: center;
            }
            .about-content img, .philosophy-content img { max-width: 90%; }
            .about-text, .philosophy-text { max-width: 100%; text-align: center; }
            .services-grid, .testimonial-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
            section { padding: var(--section-padding-mobile); margin-bottom: 80px; }
            .navbar nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.98);
                padding: 20px 0;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
                transition: transform 0.4s ease-out, opacity 0.4s ease-out;
                transform: translateY(-100%);
                opacity: 0;
                pointer-events: none;
            }
            .navbar nav ul.active {
                display: flex;
                transform: translateY(0);
                opacity: 1;
                pointer-events: auto;
            }
            .navbar nav li { margin: 10px 0; }
            .navbar nav a { display: block; padding: 10px 0; font-size: 1.2rem; }
            .menu-toggle { display: block; }
            header { background-attachment: scroll; }
            .btn {
                bottom: 30px;
                padding: 1rem 2.5rem;
                font-size: 1rem;
            }
        }
        @media (max-width: 600px) {
            header {
                height: auto;
                min-height: 220px;
                padding-top: 60px;
                padding-bottom: 60px;
                background-attachment: scroll;
                background-size: contain;
                background-repeat: no-repeat;
                background-position: top center;
            }
        }
        @media (max-width: 480px) {
            header { padding-bottom: 40px; }
            .btn { bottom: 20px; padding: 0.8rem 2rem; font-size: 0.9rem; }
            .section-title { font-size: 2.2rem; }
            .navbar nav ul { gap: 1.5rem; padding: 1rem 0; }
            .navbar nav a { font-size: 1.1rem; }
            .service-item { min-height: 190px; padding: 25px; }
            .testimonial-item { min-height: 170px; }
            .faq-question { padding: 15px 18px; font-size: 1rem; }
            .faq-answer { padding: 0 18px; }
            .faq-item.active .faq-answer { padding: 15px 18px; }
            .social-icons a { font-size: 2rem; margin: 0 10px; }
        }
    </style>
</head>

                    <li><a href="#faq">FAQ</a></li>
                    <li><a href="#contact">Контакти</a></li>
                </ul>
            </nav>
        </div>
        <a href="https://www.instagram.com/alla_shevchuk_makeup/" class="btn" target="_blank">Записатися на макіяж</a>
    </header>
